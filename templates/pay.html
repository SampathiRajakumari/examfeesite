<!DOCTYPE html>
<html>
<head>
    <title>Pay Fee</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='pay.png') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #000;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.75); /* transparent box */
            padding: 25px;
            border-radius: 12px;
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        .content-box h2 {
            margin-bottom: 20px;
            color: #000;
        }
        .content-box p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #000;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary {
            background-color: #007BFF;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h2>Pay Fee for {{ student['name'] }}</h2>
        <p><strong>Balance:</strong> â‚¹{{ student['balance'] }}</p>

        <button id="payBtn" class="btn btn-primary">Pay Now</button>
    </div>

    <script>
        var options = {
            "key": "{{ razorpay_key }}",
            "amount": "{{ amount }}", 
            "currency": "INR",
            "name": "College Fee Payment",
            "description": "Fee Payment",
            "order_id": "{{ order['id'] }}",
            "handler": function (response){
                var form = document.createElement("form");
                form.method = "POST";
                form.action = "/payment/success";

                for (var key in response) {
                    if (response.hasOwnProperty(key)) {
                        var input = document.createElement("input");
                        input.type = "hidden";
                        input.name = key;
                        input.value = response[key];
                        form.appendChild(input);
                    }
                }

                document.body.appendChild(form);
                form.submit();
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp = new Razorpay(options);
        document.getElementById('payBtn').onclick = function(e){
            rzp.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
