<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UPI Payment</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      background: #f2f2f2;
      margin: 0;
    }
    .card {
      display: inline-block;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    img.qr {
      width: 220px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      cursor: pointer;
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    img.optional {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Pay with UPI</h3>
    <p>Amount Due: ₹{{ amount }}</p>

    <!-- Optional image -->
    <img src="{{ url_for('static', filename='optional.png') }}" class="optional" alt="Optional Image">

    <!-- QR code clickable to UPI payment -->
    <a href="upi://pay?pa={{ upi_id }}&pn={{ student['name'] }}&am={{ amount }}&cu=INR" target="_blank">
      <img src="{{ url_for('static', filename='qrcode.jpg') }}" alt="UPI QR Code" class="qr">
    </a>

    <p class="note">
      Scan QR or click to open UPI app.<br>
      ⚠️ Max ₹2000 per transaction. If dues >2000, please pay multiple times.
    </p>

    <!-- Optional button to open UPI -->
    <a href="upi://pay?pa={{ upi_id }}&pn={{ student['name'] }}&am={{ amount }}&cu=INR">
      <button>✅ Pay ₹{{ amount }} via UPI</button>
    </a>
  </div>
</body>
</html>
