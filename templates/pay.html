<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UPI Payment</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      background: #f2f2f2;
      margin: 0;
    }
    .card {
      display: inline-block;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    img.qr {
      width: 220px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Pay with UPI</h3>
    <p>Total Balance Due: ₹{{ student['balance'] }}</p>
    <img src="{{ url_for('static', filename='qrcode.jpg') }}" class="qr" alt="UPI QR Code">
    
    <!-- Payment Completed Button -->
    <form action="{{ url_for('payment_success') }}" method="POST">
      <button type="submit">✅ Payment Completed</button>
    </form>
  </div>
</body>
</html>
