<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>UPI Payment</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      background: #f2f2f2;
      margin: 0;
    }
    .card {
      display: inline-block;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    img.qr {
      width: 220px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      cursor: pointer;
    }
    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
    }
    input[type=number] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Pay with UPI</h3>
    <p>Total Balance Due: ₹{{ student['balance'] }}</p>

    <form action="{{ url_for('student_generate_upi') }}" method="POST">
      <label>Enter Amount to Pay:</label><br>
      <input type="number" name="amount" min="1" max="{{ student['balance'] }}" value="{{ student['balance'] }}" required><br>
      <button type="submit">✅ Generate UPI Payment</button>
    </form>

    {% if upi_link %}
      <p class="note">Click QR or link below to pay:</p>
      <a href="{{ upi_link }}" target="_blank">
        <img src="{{ url_for('static', filename='qrcode.jpg') }}" class="qr" alt="UPI QR Code">
      </a>
      <p class="note">
        <a href="{{ upi_link }}" target="_blank">Open in UPI App</a>
      </p>
    {% endif %}
  </div>
</body>
</html>
